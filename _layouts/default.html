<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <h1 id="bde-title" class="blank-title" style="text-align: center; padding: 0;">Bureau des étudiants de l'ESAD Orléans</h1>
        <nav>
            <button class="burger" aria-label="Menu">☰</button>
            <div class="container">
                <!--<h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>-->
                <ul class="nav-links">
                    <li><a href="{{ '/' | relative_url }}">Actualités et évènements à venir</a></li>
                    <li><a href="{{ '/association/' | relative_url }}">L'association</a></li>
                    <li><a href="{{ '/activites/' | relative_url }}">Nos activités</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const burger = document.querySelector(".burger");
            const navLinks = document.querySelector(".nav-links");
            if (burger && navLinks) {
                burger.addEventListener("click", () => {
                navLinks.classList.toggle("active");
                });
            }
        });


        function updateTitle() {
            const title = document.getElementById('bde-title');
            if (window.innerWidth <= 768) {
            title.textContent = 'BDE ESAD Orléans';
            } else {
            title.textContent = 'Bureau des étudiants de l\'ESAD Orléans';
            }
        }
        updateTitle();
        window.addEventListener('resize', updateTitle);

        //document.body.innerHTML = document.body.innerHTML.replace(
        //    /\b(le|la|les|de|des|du|un|une|et|ou|?|!)\s+/gi,
        //    '$1&nbsp;'
        //);

    </script>

</body>
</html>
